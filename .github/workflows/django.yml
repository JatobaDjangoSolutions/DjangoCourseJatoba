name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://pyprojatdjfly:pyprojatdjfly@postgres:5432/pyprojatdjfly

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: pyprojatdjfly
          POSTGRES_USER: pyprojatdjfly
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11.2
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.2'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup .env
      run: cp .env_exemple .env
    - name: Run Tests
      run: |
        python manage.py test

